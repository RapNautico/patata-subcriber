<section class="container-fluid with-maxwidth">
	<article class="">
		<h2 class="article-title">Countries</h2>
		<div class="box box-default fadeIn fast">
			<div class="box-body table-responsive">
				<mat-form-field appearance="standard">
					<mat-label>Filter</mat-label>
					<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
				  </mat-form-field>
				  
				  <div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource">
				  
					  <!-- ID Column -->
					  <ng-container matColumnDef="Code">
						<th mat-header-cell *matHeaderCellDef> Code </th>
						<td mat-cell *matCellDef="let row"> {{row.Code}} </td>
					  </ng-container>
				  
					  <!-- Progress Column -->
					  <ng-container matColumnDef="Name">
						<th mat-header-cell *matHeaderCellDef> Name </th>
						<td mat-cell *matCellDef="let row"> {{row.Name}} </td>
					  </ng-container>
				  
					  <!-- Name Column -->
					  <ng-container matColumnDef="PhoneCode">
						<th mat-header-cell *matHeaderCellDef> PhoneCode </th>
						<td mat-cell *matCellDef="let row"> {{row.PhoneCode}} </td>
					  </ng-container>
				  
				  
					  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				  
					  <!-- Row shown when there is no matching data. -->
					  <tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
					  </tr>
					</table>
				  
					<mat-paginator 
								[length]="countries.Count" 
								[pageSize]="paginator.pageSize"
								[pageIndex]="paginator.pageIndex" 
								aria-label="Select page of countries.Data"
								(page)="OnPageChange($event)"></mat-paginator>
				  </div>
			</div>
		</div>
	</article>
</section>
